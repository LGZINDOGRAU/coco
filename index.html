<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor ❤️</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Evita scroll durante a explosão */
            text-align: center;
        }

        .heart-main {
            font-size: 80px;
            animation: pulse 1.2s infinite;
            cursor: default;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            z-index: 10;
        }

        #container-medidor {
            display: none;
            width: 250px;
            background: #ddd;
            border-radius: 20px;
            margin-top: 20px;
            overflow: hidden;
        }

        #barra {
            width: 0%;
            height: 25px;
            background: #ff4d6d;
            color: white;
            line-height: 25px;
            font-weight: bold;
        }

        #mensagem {
            display: none;
            margin-top: 20px;
            font-size: 24px;
            color: #ff4d6d;
            font-weight: bold;
            animation: pop 0.5s cubic-bezier(0.17, 0.89, 0.32, 1.49);
        }

        @keyframes pop {
            0% { transform: scale(0); }
            100% { transform: scale(1.2); }
        }

        /* Estilo das partículas da explosão */
        .coracao-particula {
            position: absolute;
            pointer-events: none;
            font-size: 20px;
            z-index: 5;
        }
    </style>
</head>
<body>

    <div class="heart-main">❤️</div>

    <button id="btn" onclick="explodirAmor()">
        Clique para ver o amor de [Seu Nome] & [Nome Dela]
