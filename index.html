<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Você ❤️</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Animação do Coração Inicial */
        .heart-main {
            font-size: 100px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        button:hover { background-color: #ff758f; }

        /* Medidor de Amor */
        #container-medidor {
            display: none;
            width: 80%;
            max-width: 300px;
            background: #ddd;
            border-radius: 20px;
            margin-top: 20px;
            overflow: hidden;
        }

        #barra-progresso {
            width: 0%;
            height: 30px;
            background: linear-gradient(to right, #ff4d6d, #ff0000);
            text-align: center;
            line-height: 30px;
            color: white;
            font-weight: bold;
        }

        #mensagem-final {
            display: none;
            font-size: 24px;
            color: #ff4d6d;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="heart-main">❤️</div>
    
    <button id="btnClick" onclick="iniciarMedidor()">Clique para medir meu amor</button>

    <div id="container-medidor">
        <div id="barra-progresso">0%</div>
    </div>

    <div id="mensagem-final">❤️ O AMOR ESTOROU! 100% ❤️</div>

    <script>
        function iniciarMedidor() {
            const btn = document.getElementById('btnClick');
            const container = document.getElementById('container-medidor');
            const barra = document.getElementById('barra-progresso');
            const mensagem = document.getElementById('mensagem-final');

            btn.style.display = 'none';
            container.style.display = 'block';

            let largura = 0;
            const intervalo = setInterval(() => {
                if (largura >= 100) {
                    clearInterval(intervalo);
                    mensagem.style.display = 'block';
                    // Pequena animação de "estouro"
                    mensagem.style.transform = 'scale(1.5)';
                    mensagem.style.transition = '0.5s';
                } else {
                    largura++;
                    barra.style.width = largura + '%';
                    barra.innerHTML = largura + '%';
                }
            }, 30); // Velocidade do medidor
        }
    </script>
</body>
</html>
