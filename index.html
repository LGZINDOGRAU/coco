<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Emanuelly ❤️</title>
    <style>
        body { 
            background-color: #ffeef2; 
            text-align: center; 
            font-family: 'Arial', sans-serif; 
            color: #d63384; 
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Corações caindo ao fundo */
        .heart-fall {
            position: absolute;
            top: -10%;
            font-size: 20px;
            animation: fall linear forwards;
            z-index: 0;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* Container Principal */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            z-index: 10;
        }

        /* O Envelope */
        .envelope {
            width: 300px;
            height: 200px;
            background-color: #ff758f;
            position: relative;
            display: flex;
            justify-content: center;
            z-index: 2;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Aba do envelope */
        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #ffb3c1;
            transition: transform 0.5s ease;
            transform-origin: top;
            z-index: 4;
        }

        /* A Carta que fica dentro */
        .card {
            position: absolute;
            bottom: 0;
            width: 270px;
            height: 220px; /* Um pouco maior para caber a foto */
            background: white;
            padding: 15px;
            box-sizing: border-box;
            transition: transform 0.5s ease;
            z-index: 3;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Estilo da Foto da Emanuelly */
        .foto-emanuelly {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #ff4d6d;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .card h2 { color: #ff4d6d; font-size: 1.2rem; margin: 0; }
        .card p { color: #590d22; font-size: 0.9rem; margin: 5px 0; }

        /* Animação de Abrir */
        .envelope-wrapper.open .envelope::before {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .envelope-wrapper.open .card {
            transform: translateY(-130px);
            z-index: 5; /* Garante que fique na frente de tudo */
        }

        .click-me {
            position: absolute;
            bottom: -40px;
            width: 100%;
            font-weight: bold;
            color: #ff4d6d;
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" onclick="this.classList.toggle('open')">
        <div class="envelope">
            <div class="card">
                <img src="https://www.instagram.com/emanuelyschossler/" alt="Emanuelly" class="foto-emanuelly">
                
                <h2>Para Emanuelly ❤️</h2>
                <p>Eu queria um jeito especial de dizer o quanto gosto de você.</p>
                <p><strong>Você é incrível!</strong></p>
            </div>
        </div>
        <div class="click-me">CLIQUE PARA ABRIR</div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-fall');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
